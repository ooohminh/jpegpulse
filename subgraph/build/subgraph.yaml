specVersion: 0.0.5
description: JPEG Pulse - NFT Analytics Dashboard for Berachain
repository: https://github.com/ooohminh/jpegpulse
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Seaport
    network: berachain
    source:
      address: "0x0000000000000068F116a894984e2DB1123eB395"
      abi: Seaport
      startBlock: 1000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Trade
        - Collection
        - Trader
        - DailyStat
      abis:
        - name: Seaport
          file: Seaport/Seaport.json
        - name: ERC721
          file: Seaport/ERC721.json
      eventHandlers:
        - event: OrderFulfilled(bytes32,indexed address,indexed
            address,address,(uint8,address,uint256,uint256)[],(uint8,address,uint256,uint256,address)[])
          handler: handleOrderFulfilled
      file: Seaport/Seaport.wasm
